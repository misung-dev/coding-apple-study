<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="level1-alert-box.css" />
	</head>
	<body>
		<div class="alert-box" id="alert">
			<p id="title">알림창임</p>
			<button onclick="alertOpen('none');">닫기1</button>
			<button id="close">닫기2</button>
		</div>
		<button onclick="아이디알림창()">버튼1</button>
		<button onclick="비밀번호알림창();">버튼2</button>
	</body>

	<script>
		// 코드 짧게 축약해서 쓰고 싶을때 function 꺼내서 쓰면 됨
		// 긴 코드 재사용이 잦을 때도 편리

		// JS 코드 작성시 주의사항
		// 1. 조작할 html의 코드를 하단에 잘 짜야함
		// 2. 셀렉터 오타 주의
		// 3. 기본 문법 오타 (대소문자..)

		function 아이디알림창() {
			document.getElementById("alert").style.display = "block";
			document.getElementById("title").innerHTML = "아이디 입력하세요";
		}
		function 비밀번호알림창() {
			document.getElementById("alert").style.display = "block";
			document.getElementById("title").innerHTML = "비번 입력하세요";
		}

		// 비슷한 기능들은 파라미터 문법을 사용하여, 코드를 단축하기
		// function alertOpen() {
		// 	document.getElementById("alert").style.display = "block";
		// }

		// function alertClose() {
		// 	document.getElementById("alert").style.display = "none";
		// }

		// 단축 버전
		function alertOpen(구멍) {
			document.getElementById("alert").style.display = 구멍;
		}

		// addEventListener 적용
		document.getElementById("close").addEventListener("click", function () {
			document.getElementById("alert").style.display = "none";
		});
	</script>
</html>
