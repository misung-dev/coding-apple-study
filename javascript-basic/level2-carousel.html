<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="level2-carousel.css" />
		<!-- jQuery는 라이브러일뿐 -> 함수명만 짧아짐 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div style="overflow: hidden">
			<div class="slide-container">
				<div class="slide-box"><img src="./img/car1.png" alt="" /></div>
				<div class="slide-box"><img src="./img/car2.png" alt="" /></div>
				<div class="slide-box"><img src="./img/car3.png" alt="" /></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<button class="slide-1">1</button>
		<button class="slide-2">2</button>
		<button class="slide-3">3</button>
		<button class="next">다음</button>

		<script>
			// 다음 버튼 구현
			// let page = 1;
			// $(".next").on("click", function () {
			// 	if (page === 1) {
			// 		$(".slide-container").css("transform", "translateX(-100vw)");
			// 		page++;
			// 	} else if (page === 2) {
			// 		$(".slide-container").css("transform", "translateX(-200vw)");
			// 		page++;
			// 	} else if (page === 3) {
			// 		$(".slide-container").css("transform", "translateX(0vw)");
			// 		page = 1;
			// 	}
			// });

			// 확장성 좋은 다음 버튼 구현
			let page = 1;
			$(".next").on("click", function () {
				if (page !== 3) {
					$(".slide-container").css("transform", "translateX(-" + page + "00vw)");
					page += 1;
				} else {
					page = 0;
					$(".slide-container").css("transform", "translateX(-" + page + "00vw)");
				}
			});

			// 숫자 버튼 구현
			$(".slide-1").on("click", function () {
				$(".slide-container").css("transform", "translateX(0vw)");
			});
			$(".slide-2").on("click", function () {
				$(".slide-container").css("transform", "translateX(-100vw)");
			});
			$(".slide-3").on("click", function () {
				$(".slide-container").css("transform", "translateX(-200vw)");
			});
		</script>
	</body>
</html>
