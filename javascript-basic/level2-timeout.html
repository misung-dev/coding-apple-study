<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="level1-menu.css" />
		<!-- jQuery는 라이브러일뿐 -> 함수명만 짧아짐 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand">Navbar</span>
				<span class="badge bg-dark" id="dark-mode-btn">Dark 🔄</span>
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<ul class="list-group">
			<li class="list-group-item">An item</li>
			<li class="list-group-item">A second item</li>
			<li class="list-group-item">A third item</li>
			<li class="list-group-item">A fourth item</li>
			<li class="list-group-item">And a fifth one</li>
		</ul>

		<div class="alert alert-danger"><span id="remains">5</span>초 이내 구매시 사은품 증정!</div>

		<script>
			let seconds = 5;

			setInterval(function () {
				seconds = seconds - 1;
				if (seconds > 0) {
					document.getElementById("remains").innerHTML = seconds;
				} else {
					$(".alert").hide();
				}
			}, 1000);

			// 콜백함수 자리엔 만들어둔 함수 넣을 수 있음 (단, 함수 이름만 쓸것!)
			// setTimeout(함수, 1000);
			// addEventListener(함수);

			// function 함수() {
			// 	console.log("안녕");
			// }

			// X초 후에 코드를 실행하고 싶으면 setTimeout()
			// setTimeout(function () {
			// 	$(".alert").hide();
			// }, 5000);

			// X초마다 코드를 실행하고 싶으면 setInterval()
			// setInterval(function () {
			// 	console.log("안녕");
			// }, 1000);
		</script>
	</body>
</html>
