<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="level1-modal.css" />
		<!-- jQuery는 라이브러일뿐 -> 함수명만 짧아짐 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="black-bg">
			<div class="white-bg">
				<h4>로그인하세요</h4>
				<form action="success.html">
					<div class="my-3">
						<input id="id" type="text" class="form-control" />
					</div>
					<div class="my-3">
						<input id="password" type="password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary send">전송</button>
					<button type="button" class="btn btn-danger" id="close">닫기</button>
				</form>
			</div>
		</div>
		<button id="login-btn">로그인</button>

		<script>
			$("#login-btn").on("click", function () {
				$(".black-bg").addClass("show-modal");
			});
			$("#close").on("click", function () {
				$(".black-bg").removeClass("show-modal");
			});

			// 아이디와 비밀번호 공백 검사
			document.querySelector("form").addEventListener("submit", function (e) {
				if (document.querySelector("#id").value == "") {
					e.preventDefault(); // 폼 전송을 막음
					alert("아이디를 입력해주세요");
				} else if (!/\S+@\S+\.\S+/.test(document.querySelector("#id").value)) {
					e.preventDefault(); // 폼 전송을 막음
					alert("이메일이 형식이 올바르지 않습니다.  ");
				}

				if (document.querySelector("#password").value == "") {
					e.preventDefault();
					alert("비밀번호를 입력해주세요");
				} else if (document.querySelector("#password").value.length < 6) {
					e.preventDefault();
					alert("비밀번호 길이가 6자 미만입니다");
				} else if (!/[A-Z]/.test(document.querySelector("#password").value)) {
					e.preventDefault();
					alert("비밀번호에 대문자가 포함되어 있지 않습니다");
				}
			});
		</script>
	</body>
</html>
