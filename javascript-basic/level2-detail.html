<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="level2-detail.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
	</head>
	<body>
		<style>
			ul.list {
				list-style-type: none;
				margin: 0;
				padding: 0;
				border-bottom: 1px solid #ccc;
			}
			ul.list::after {
				content: "";
				display: block;
				clear: both;
			}
			.tab-button {
				display: block;
				padding: 10px 20px 10px 20px;
				float: left;
				margin-right: -1px;
				margin-bottom: -1px;
				color: grey;
				text-decoration: none;
				cursor: pointer;
			}
			.orange {
				border-top: 2px solid orange;
				border-right: 1px solid #ccc;
				border-bottom: 1px solid white;
				border-left: 1px solid #ccc;
				color: black;
				margin-top: -2px;
			}
			.tab-content {
				display: none;
				padding: 10px;
			}
			.show {
				display: block;
			}

			/* select input 다루기 */
			.form-hide {
				display: none;
			}
		</style>

		<div class="container mt-3">
			<div class="card p-3">
				<span class="car-title">상품명</span>
				<span>가격</span>
			</div>
		</div>

		<form class="container my-5 form-group">
			<p>상품선택</p>
			<select class="form-select mt-2">
				<option>모자</option>
				<option>셔츠</option>
				<option>바지</option>
			</select>
			<select class="form-select mt-2 form-hide">
				<option>95</option>
				<option>100</option>
			</select>
		</form>

		<!-- 탭 -->
		<div class="container mt-5">
			<ul class="list">
				<li class="tab-button" data-id="0">Products</li>
				<li class="tab-button orange" data-id="1">Information</li>
				<li class="tab-button" data-id="2">Shipping</li>
			</ul>
			<div class="tab-content">
				<p>상품설명입니다. Product</p>
			</div>
			<div class="tab-content show">
				<p>스펙설명입니다. Information</p>
			</div>
			<div class="tab-content">
				<p>배송정보입니다. Shipping</p>
			</div>
		</div>

		<script>
			var pants = [28, 30, 32];

			$(".form-select")
				.eq(0)
				// <input>이나 <select> 조작할 때 input 이벤트가 발생
				.on("input", function () {
					let value = $(".form-select").eq(0).val();
					if (value == "셔츠") {
						$(".form-select").eq(1).removeClass("form-hide");
					} else if (value == "바지") {
						$(".form-select").eq(1).removeClass("form-hide");
						$(".form-select").eq(1).html("");
						pants.forEach(function (size) {
							$(".form-select").eq(1).append(`<option>${size}</option>`);
						});
					}
				});

			let car2 = { name: "소나타", price: [5000, 3000, 4000] };
			document.querySelector(".car-title").innerHTML = car2.price[1];

			// 탭
			$(".list").click(function (e) {
				탭열기(e.target.dataset.id);
			});

			function 탭열기(숫자) {
				$(".tab-button").removeClass("orange");
				$(".tab-button").eq(숫자).addClass("orange");
				$(".tab-content").removeClass("show");
				$(".tab-content").eq(숫자).addClass("show");
			}
		</script>
	</body>
</html>
