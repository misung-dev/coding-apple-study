<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="level1-modal.css" />
		<!-- jQuery는 라이브러일뿐 -> 함수명만 짧아짐 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="black-bg">
			<div class="white-bg">
				<h4>로그인하세요</h4>
				<form action="success.html">
					<div class="my-3">
						<input id="id" type="text" class="form-control" />
					</div>
					<div class="my-3">
						<input id="password" type="password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary send">전송</button>
					<button type="button" class="btn btn-danger" id="close">닫기</button>
				</form>
			</div>
		</div>
		<button id="login-btn">로그인</button>

		<script>
			$("#login-btn").on("click", function () {
				$(".black-bg").addClass("show-modal");
			});
			$("#close").on("click", function () {
				$(".black-bg").removeClass("show-modal");
			});

			// 아이디와 비밀번호 공백 검사
			document.querySelector(".send").addEventListener("click", function (e) {
				if (document.querySelector("#id").value == "") {
					e.preventDefault(); // 폼 전송을 막음
					alert("아이디를 입력해주세요");
				}
				if (document.querySelector("#password").value == "") {
					e.preventDefault();
					alert("비밀번호를 입력해주세요");
				} else if (document.querySelector("#password").value.length < 6) {
					e.preventDefault();
					alert("비밀번호 길이가 6자 미만입니다");
				}
			});

			// 레벨2-모달창 검은 배경 누르면 모달창 닫는 기능
			document.querySelector(".black-bg").addEventListener("click", function (e) {
				// e.target은 실제 클릭한 요소 알려줌 (이벤트 발생한 곳)
				// e.currentTarget은 지금 이벤트리스너가 달린 곳 알려줌 (참고로 this라고 써도 똑같음)
				// e.preventDefault() 실행하면 이벤트 기본 동작을 막아줌
				// e.stopPropagation() 실행하면 내 상위요소로의 이벤트 버블링을 중 단해줌

				// 배운 내용
				// 1. 이벤트 버블링은 항상 일어난다
				// 2. 이벤트 관련 유용한 함수들을 사용가능하다
				if (e.target == document.querySelector(".black-bg")) {
					document.querySelector(".black-bg").classList.remove("show-modal");
				}
			});
		</script>
	</body>
</html>
